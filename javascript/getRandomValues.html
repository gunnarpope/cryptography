<html>
 <head>
  <script type="text/javascript">
function functionOne() { alert('You clicked the top text'); }
function functionTwo() { alert('You clicked the bottom text'); }
function getRandomNumbers() {
  if (window.crypto || window.msCrypto) 
  {
  var array = new Uint32Array(10);
  window.crypto.getRandomValues(array);
 
  var randText = document.getElementById("myRandText");
  randText.innerHTML = "The random numbers are: "
  for (var i = 0; i < array.length; i++) {
    randText.innerHTML += array[i] + " \n";
  }
} 
    else throw new Error("Your browser can't generate secure random numbers");
}
  </script>
 </head>
<body>
<button type="button" onClick="getRandomNumbers()">Generate 10 random numbers</button>
<p id="myRandText">The random numbers are: </p>
 </body>
</html>
